cargo-features = ["edition2024"]

[package]
name = "harpc-service"
version = "0.0.0"
license = "AGPL-3.0"
publish = false
authors.workspace = true
edition.workspace = true

[dependencies]
bytes.workspace = true
bytes-utils = "0.1.4"
codec = { workspace = true, features = ["harpc"] }
error-stack.workspace = true
flume = "0.11.0"
futures.workspace = true
harpc-wire-protocol.workspace = true
kanal = "0.1.0-pre8"
libp2p = { version = "0.53.2", features = [
    "metrics",
    "macros",
    "tcp",
    "noise",
    "yamux",
    "ping",
    "tokio",
    "identify",
] }
libp2p-stream = "0.1.0-alpha"
scc = "2.1.1"
tachyonix = "0.2.1"
thiserror = "1.0.59"
tokio = { workspace = true, features = ["io-util", "macros"] }
tokio-stream = { version = "0.1.15", features = ["time"] }
tokio-util = { workspace = true, features = ["codec", "compat", "rt"] }
tracing.workspace = true

[dev-dependencies]
harpc-types.workspace = true
test-log = { version = "0.2.16", features = ["trace"] }
