[package]
name = "hash-graph-rpc"
authors.workspace = true
edition.workspace = true
version = "0.0.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
graph-types = { workspace = true }
authorization = { workspace = true }

tarpc = "0.33.0"
minicbor = "0.20.0"
tonic = "0.10.2"
tonic-rpc = { version = "0.2.1", features = ['json'] }
bincode = "2.0.0-rc.3"
bytes = { version = "1.5.0", features = ["serde"] }
uuid = { version = "1.6.1", features = ["v4"] }
const-fnv1a-hash = "1.1.0"
error-stack = { workspace = true }
thiserror = "1.0.51"

libp2p = { version = "0.53.2", features = ['yamux', 'request-response', 'tcp', 'tokio', 'noise', 'identify', 'macros'] }
async-trait = "0.1.74"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
tokio-util = { version = "0.7.10", features = ["compat"] }
tokio = { version = "1.35.0", features = ["io-util"] }
integer-encoding = { version = "4.0.0", features = ["tokio_async"] }
base64 = "0.21.5"
tracing = "0.1.40"

[dev-dependencies]
test-log = { version = "0.2.14", default-features = false, features = ["trace"] }
tokio = { version = "1.35.0", features = ['rt-multi-thread'] }
tracing-subscriber = "0.3.18"
