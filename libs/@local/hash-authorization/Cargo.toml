[package]
name = "authorization"
authors.workspace = true
edition.workspace = true
version = "0.0.0"
publish = false

[dependencies]
codec.workspace = true
graph-types.workspace = true

error-stack.workspace = true
type-system.workspace = true

serde = { workspace = true, features = ["derive", "unstable"] }
tokio.workspace = true

derive-where = { version = "1.2.6", default-features = false, features = ["nightly"] }
futures = { version = "0.3.29", default-features = false }
serde_json = { version = "1.0.108" }
serde_plain = "1.0.2"

reqwest = { version = "0.11.22", default-features = false, features = ["json", "stream"], optional = true }
tokio-util = { version = "0.7.10", features = ["io"] }
uuid = { version = "1.6.1", default-features = false, features = ["v5"] }

utoipa = { version = "4.1.0", optional = true }
specta = { version = "2.0.0-rc.7", optional = true, features = ["serde"] }

[dev-dependencies]
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[features]
default = ["spicedb"]
utoipa = ["dep:utoipa"]
spicedb = ["dep:reqwest"]
specta = ["dep:specta"]
